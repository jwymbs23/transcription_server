<!doctype html>
<title>Server Send Events Demo</title>
<style>
  #data {
    text-align: left;
  }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
if (!!window.EventSource) {
  var source = new EventSource('/processing?filename=%2Fcode%2Finstance%2Fuploads%2Faudio_only.wav');
    source.onmessage = function(e) {
	if (e.data == 'done'){
	    source.close()
	}
	$("#data").append(e.data + "<br>");
  }
}
</script>
<div id="data"></div>
